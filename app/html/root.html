<!DOCTYPE html>
<html lang="en-US">

<head>
    
    <title> UVa Desktop </title>

    <link rel="stylesheet" type="text/css" 
        href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" 
        href="../css/index.css">

    <script src="../../node_modules/angular/angular.js"></script>
</head>

<body>
    
    <div ng-app="root" ng-controller="rootController" class="container">
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
                <ul class="uva--ul">
                    <li ng-repeat="folder in directories">
                        <h4><a href="{{ folder.link }}"> {{ folder.name }} 
                        </a></h4>
                        <hr />
                    </li>
                </ul>
            </div>
        </div>

    </div>
    
    <script src="../js/rootController.js"></script>
</body>

</html>
